  <body>
    <h1>사용자 정보 입력</h1>

      <label for="username">아이디:</label>
      <input type="text" id="username" name="username" required /><br /><br />

      <label for="password">비밀번호:</label>
      <input
        type="password"
        id="password"
        name="password"

      <input type="email" id="email" name="email" required /><br /><br />

      <input type="submit" value="제출" />
    </form>
  </body>
